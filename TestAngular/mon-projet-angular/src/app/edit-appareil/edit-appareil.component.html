<div class="row">
    <div class="col-sm8 col-sm-offset-2">
        <form (ngSubmit) = "onSubmit(formulaire)" #formulaire="ngForm"> <!--- Cette balise/referance local #formulaire fait référence a un objet de type ngForm-->
            <div class="form-group">
                <label for="name">
                    Nom de l'appareil
                </label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="statut">
                    État de l'appareil
                </label>
                <select id="statut" class="form-control" name="statut" [ngModel]="defaultOnOff"> 
                    <option value="allumer">Allumé</option>
                    <option value="éteint"> Éteint</option>
                </select>
            </div>
            <!--- empéche l'utilisateur de soummettre le formulaire grace à disabled = referenceDuFormulaire.invalid-->
            <button type="submit" class="btn btn-primary" [disabled]="formulaire.invalid">Enregistrer</button>
        </form>
    </div>
</div>
