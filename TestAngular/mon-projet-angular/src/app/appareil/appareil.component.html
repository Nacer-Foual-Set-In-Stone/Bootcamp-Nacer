<li [ngClass]= "{'list-group-item': true, 'list-group-item-success': appareilStatut === 'allumer',
                'list-group-danger': appareilStatut === 'éteint'}">

    <h4 [ngStyle]= "{color: getColor()}">Appareil : {{appareilName}} -- Statut : {{ getStatus() }}</h4>

    <button class="btn btn-success" 
            (click)="onSwitchOn()"
            [disabled]= "appareilStatut === 'allumer' ">Allumer </button> 
    <button class="btn btn-danger" (click)="onSwitchOff()" [disabled] = "appareilStatut === 'éteint'">éteindre</button>        
</li>
